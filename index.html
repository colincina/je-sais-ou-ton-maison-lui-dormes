<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absurd Quote Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col justify-center items-center font-sans px-2 sm:px-4 md:px-8"
  >
    <div class="absolute top-4 right-4 z-10">
      <select
        id="lang-select"
        class="text-xs border rounded px-2 py-1 dark:bg-gray-900 dark:text-gray-100 dark:border-gray-700"
      >
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>
    <main class="flex-1 w-full flex flex-col justify-center items-center">
      <div
        id="quote-box"
        class="w-full max-w-4xl mx-auto text-center flex flex-col items-center justify-center"
      >
        <p
          id="quote"
          class="font-bold text-gray-800 dark:text-gray-100 mb-6 text-2xl xs:text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl leading-tight sm:leading-tight md:leading-tight"
        >
          Chargement…
        </p>
        <p
          id="author"
          class="text-base xs:text-lg sm:text-xl md:text-2xl text-gray-500 dark:text-gray-400 italic mb-8"
        >
          —
        </p>
        <button
          id="refresh"
          class="px-6 py-2 bg-gray-700 text-white rounded-full hover:bg-gray-800 dark:bg-gray-800 dark:hover:bg-gray-900 transition text-base xs:text-lg sm:text-xl shadow-lg"
        >
          Nouveau !
        </button>
      </div>
    </main>
    <script src="app.js"></script>
    <footer
      class="w-full mt-8 text-center text-xs text-gray-400 dark:text-gray-500"
    >
      <span>MIT License</span> ·
      <a
        href="https://github.com/smnmsr/je-sais-ou-ton-maison-lui-dormes"
        target="_blank"
        class="underline hover:text-gray-700 dark:hover:text-gray-300"
        >GitHub</a
      >
    </footer>
  </body>
</html>
